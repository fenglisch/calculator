<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">Placeholder text</div>
        <div class="btn-container">
            <div class="numbers">
                <div class="number-row first">
                    <button class="btn-number" id="one">1</button>
                    <button class="btn-number" id="two">2</button>
                    <button class="btn-number" id="three">3</button>
                </div>
                <div class="number-row second">
                    <button class="btn-number" id="four">4</button>
                    <button class="btn-number" id="five">5</button>
                    <button class="btn-number" id="six">6</button>
                </div>
                <div class="number-row third">
                    <button class="btn-number" id="seven">7</button>
                    <button class="btn-number" id="eight">8</button>
                    <button class="btn-number" id="nine">9</button>
                </div>
                <div class="number-row fourth">
                    <button class="btn-function" id="clear">Clear</button>
                    <button class="btn-number" id="zero">0</button>
                    <button class="btn-equal" id="equal">=</button>
                </div>
            </div>
            <div class="operators">
                <button class="btn-op" id="plus">+</button>
                <button class="btn-op" id="minus">-</button>
                <button class="btn-op" id="times">x</button>
                <button class="btn-op" id="divide">/</button>
            </div>

        </div>
    </div>
</body>
</html>
